<div class="mb-5">
  <form method="post">
    {% csrf_token %}
  
    {% for field in form %}
    <div class="mb-3">
  
      <label for="" class="form-label">{{ field.label_tag }}</label>
      {{ field }}
  
      {% if field.errors %}
        {{ field.errors }}
      {% endif %}
  
    </div>
    {% endfor%}
  
    <button type="submit" class="btn btn-primary">{{ message }}</button>
  
  </form>
</div>
