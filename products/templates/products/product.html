{% extends 'base.html' %}

{% block content %}
<div class="col-2">
  {% if product.image %}
    <img src="{{ product.image.url }}" alt="Imagen del producto" width="200" height="200">
  {% endif %}
</div>

<div class="col">
  <div class="h1">
    {{ product.title }}
  </div>
  
  <div class="h5 fw-bold">    
    Precio: <span class="text-danger">${{ product.price }}</span>
  </div>

  <div>
    <p>{{ product.description }}</p>
  </div>
  <div>
    {% include 'carts/snippets/add.html' %}
  </div>
</div>

{% endblock %}
