{% extends 'base.html' %}

{% block content %}

<!-- Listado de productos -->

<div class="col">
  <h1>{{ message }}</h1>

  <ul class="list-group">

    {% for product in products %}
    <li class="list-group-item">{{ product.title }}
      
        
      <span class="text-success">${{ product.price }}</span>
        
      
    </li>

    {% endfor %}
  </ul>

</div>


{% endblock %}
